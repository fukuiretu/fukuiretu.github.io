  <body>
    <div class="container">
      <div id="markdown_content" src="./content.md"> </div>
    </div>
    <!-- /.container -->

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>

    <script src="js/marked.js"></script>
    <script src="js/lockr.js"></script>

    <script>
      $(function(){
        var pre_version     = '0.0.1';
        var current_version = '0.0.2';
        var $target         = $("#markdown_content");

        if (Lockr.get(pre_version) != null) {
          Lockr.rm(pre_version);
        }

        var content = Lockr.get(current_version);
        if (content != null) {
          $target.append(content);
          return;
        }

        $.ajax({
          url: $target.attr("src")
        }).done(function(data){
          var content = marked(data);
          $target.append(content);

          Lockr.set(current_version, content);
        }).fail(function(data){
            $target.append("This content failed to load.");
        });
      });
    </script>
  </body>
